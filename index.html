<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/hangman.ico">
    <title>Hangman</title>
</head>
<body>
    <div id="menu" class="menu">
        <h1 id="message" class="message">Start the game?</h1>
        <button onclick="game.startGame()" class="start-btn">Start</button>
    </div>
    <div id="game" class="game hidden">
        <div class="word-container">
            <h3 id="word"></h3>
            <h3 id="attempts"></h3>
        </div>
        <div class="container">
            <div class="block">
                <div class="left">
                    <img id="attemptDemo" src="./images/Hangman-0.png" alt="">
                </div>
                <div class="right">
                    <script>
                        var letters = ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Z', 'X', 'C', 'V', 'B', 'N', 'M'];
                
                        for (var i = 0; i < letters.length; i++) {
                            var button = document.createElement('button');
                            button.className = 'btn';
                            button.innerText = letters[i];
                            document.querySelector('.right').appendChild(button);
                        }
                    </script>
                </div>                
            </div>
        </div>
    </div>
    <script src="scripts/constants.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
